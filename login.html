<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ WASE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>
  <b>WASE</b>
  <a href="signup.html">Signup</a>
</header>

<div class="container">
  <h2>Login</h2>

  <input id="phone" placeholder="Phone number">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<div class="bottom-nav">
  <a href="index.html">ğŸ </a>
  <a href="products.html">ğŸ›’</a>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyj4yPuQyJkLjy8kpXRs1cZZ3rZmxHSKwKTG6KHzLQ2QtpcJWw8q_bMW5esfYvhVAWQ/exec";

function login(){
  const phone=phoneInput.value.trim();
  const password=passwordInput.value.trim();

  if(!phone||!password){
    alert("All fields required");
    return;
  }

  fetch(`${API}?action=login&phone=${phone}&password=${password}`)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        localStorage.setItem("phone",phone);
        location.href="products.html";
      }else{
        alert("Invalid login");
      }
    });
}

const phoneInput=document.getElementById("phone");
const passwordInput=document.getElementById("password");
</script>

</body>
</html>
