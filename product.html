<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="header">Product</header>

<div class="container" id="product"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyj4yPuQyJkLjy8kpXRs1cZZ3rZmxHSKwKTG6KHzLQ2QtpcJWw8q_bMW5esfYvhVAWQ/exec";
const id = new URLSearchParams(location.search).get("id");

fetch(API + "?action=product&id=" + id)
.then(r => r.json())
.then(p => {
  if (!p[0]) {
    document.getElementById("product").innerHTML = "Product not found";
    return;
  }

  document.getElementById("product").innerHTML = `
    <div class="product-page">
      <img src="${p[6].split(',')[0]}" class="product-img">
      <div>
        <h2>${p[1]}</h2>
        <h3>â‚¹${p[2]}</h3>
        <p>${p[3]}</p>
        <a href="cart.html?id=${p[0]}" class="btn">Buy Now</a>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
