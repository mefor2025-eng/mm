<!doctype html>
<html>
<head>
<title>Product</title>
<link rel="stylesheet" href="assets/style.css">
<script src="assets/app.js"></script>
</head>
<body>

<header>Product</header>
<div id="view"></div>

<script>
const id=new URLSearchParams(location.search).get("id");
fetch(API+"?action=product&id="+id)
.then(r=>r.json())
.then(p=>{
  view.innerHTML=`
    <img src="${p.images[0]||''}" style="width:100%">
    <h2>${p.name}</h2>
    <p>${p.desc}</p>
    <h3>â‚¹${p.price}</h3>
    <button onclick='addToCart(${JSON.stringify(p)})'>Buy Now</button>
  `;
});
</script>

</body>
</html>
