<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>
  <div class="logo">WASE</div>
  <a href="products.html">Shop</a>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Premium Minimal Store</h1>
  <p>Limited offers available</p>
</section>

<!-- OFFER POSTERS -->
<div class="offer-strip">
  <div class="offer">
    <h3>Flat 20% OFF</h3>
    <p>On selected products</p>
  </div>
  <div class="offer">
    <h3>New Arrivals</h3>
    <p>Fresh styles just dropped</p>
  </div>
  <div class="offer">
    <h3>Best Sellers</h3>
    <p>Most loved by customers</p>
  </div>
</div>

<!-- LATEST PRODUCTS -->
<section class="section">
  <h2>Latest Products</h2>
  <div class="row" id="latest"></div>
</section>

<!-- CATEGORY ROW -->
<section class="section">
  <h2>Shop by Category</h2>
  <div class="row" id="category"></div>
</section>

<!-- RANDOM PICKS -->
<section class="section">
  <h2>You may also like</h2>
  <div class="row" id="random"></div>
</section>

<div class="bottom-nav">
  <a href="index.html">Home</a>
  <a href="products.html">Shop</a>
  <a href="orders.html">Orders</a>
</div>

<script src="assets/app.js"></script>
<script>
(async()=>{
  const products=await getProducts();

  // Latest
  latest.innerHTML=products
    .slice(-8).reverse()
    .map(productCard).join("");

  // Category (mixed categories)
  category.innerHTML=products
    .filter(p=>p.category)
    .slice(0,8)
    .map(productCard).join("");

  // Random
  random.innerHTML=[...products]
    .sort(()=>0.5-Math.random())
    .slice(0,8)
    .map(productCard).join("");
})();
</script>

</body>
</html>
