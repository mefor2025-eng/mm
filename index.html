<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Login</h2>

    <input id="phone" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">

    <button class="btn-primary" onclick="login()">Login</button>
    <p>New? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyj4yPuQyJkLjy8kpXRs1cZZ3rZmxHSKwKTG6KHzLQ2QtpcJWw8q_bMW5esfYvhVAWQ/exec";

function login() {
  fetch(`${API}?action=login&phone=${phone.value}&password=${password.value}`)
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        sessionStorage.setItem("auth", "true");
        sessionStorage.setItem("phone", phone.value);
        location.href = "products.html";
      } else {
        alert("Invalid login");
      }
    });
}
</script>

</body>
</html>
